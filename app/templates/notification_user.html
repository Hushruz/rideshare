{% extends "layout.html" %}

{% block title %}Edit User{% endblock %}

{% block head %}
{% endblock %}

{% block main %}
<div data-notify="container"></div>
<div class="panel panel-main">
    <div class="panel-heading">Notification Preferences</div>
    <div class="panel-body">
        <form id='form'>
            <div class="form-group">
                <label>Name</label>
                <input type="text" class='form-control' placeholder='Name' name='name' value='{{user.name}}'>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type='email' class='form-control' placeholder='Email' name='email' value='{{user.email}}'>
            </div>
            <button type='submit' class='btn btn-default'>Update preferences</button>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
{% raw %}
<script data-notify="template" type='text/x-handlebars-template'>
    <div class="alert alert-{{type}} alert-dismissable">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        <strong>{{strong}}</strong> {{message}}
    </div>
</script>
{% endraw %}
<script type="text/javascript">
    var form = document.querySelector('#form');

    form.addEventListener('submit', function (e) {
        e.preventDefault();

        var form = e.target;
        
        var data = {};
        data.name = form.name.value;
        data.email = form.email.value;
        data.phone = form.phone.value;
        //data.photo = getBase64Image(form.photo);

        var push = $.ajax({
            type: 'POST',
            url: window.location.pathname,
            dataType: 'json',
            contentType: 'application/json; charset=UTF-8',
            data: JSON.stringify(data)
        });

        push.done(function (data) {
            console.log(data)
            notify({
                type: 'success',
                strong: 'Profile edited!',
                message: 'You have updated your profile'
            });
        });

        push.fail(function (data, status) {
            console.log(status)
            notify({
                type: 'danger',
                strong: 'Whoops',
                message: 'Something went wrong. Try again.'
            });
        });
    });
</script>
{% endblock %}
