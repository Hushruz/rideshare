<!DOCTYPE html>
<html>
<head>
	<title>{% block title %}{% endblock %} - Rideshare</title>
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" type="text/css" />
	<link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/static/styles.css">
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1.0, user-scalable=no" name="viewport">
	{% block head %}{% endblock %}

</head>
<body>
	<div id="wrapper">

		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<a class="navbar-brand" href="/home">Luther Rideshare</a>
				<ul class="nav navbar-nav">
					<li>
				        <a href="/home">Your Rides</a>
				    </li>
				    <li>
        				<a href="/main">Your Circles</a>
    				</li>
				    <li>
				        <a href="/help">Help</a>
				    </li>
				    <li>
				        <a href="{{logout}}">Sign out</a>
				    </li>
				</ul>
			</div>
		</nav>

		<div class="container">
			{% block main %}{% endblock %}
		</div>

	</div>

	<div id="footer">
		<div class="container">
			Developed by Luther College
		</div>
	</div>

	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>
	<script type="text/javascript" src='//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/js/bootstrap.min.js'></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.4/handlebars.min.js"></script>
	<script src="static/notify.js" type="text/javascript"></script>
	{% block scripts %}
	{% endblock %}
</body>
</html>
