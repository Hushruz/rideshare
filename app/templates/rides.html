{% extends "layout.html" %}

{% block title %}Rides{% endblock %}

{% block head %}
{% endblock %}

{% block main %}

<div data-notify="container"></div>

<div class="panel panel-main">
    <div class="panel-heading">
        My Upcoming Rides
    </div>
    <div class="panel-body panel-no">
        <div class="list">
            <div class="ctx">
                <i class="fa fa-car"></i>
            </div>
            <div class="info">
                <div class="title">
                    <a href='/ride/{{id}}'>
                        {{orig}} to {{dest}}
                    </a>
                </div>
                <div class="sub">
                    <div class='deta'>
                        <i class='fa fa-calendar'></i>
                        {{date}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}

{% raw %}

<script data-notify="template" type='text/x-handlebars-template'>
    <div class="alert alert-{{type}} alert-dismissable">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        <strong>{{strong}}</strong> {{message}}
    </div>
</script>

<script data-template='ride' type='text/x-handlebars-template'>
    <div class="list">
        <div class="ctx">
            <i class="fa fa-car"></i>
        </div>
        <div class="info">
            <div class="title">
                <a href='/ride/{{id}}'>
                    {{orig}} to {{dest}}
                </a>
            </div>
            <div class="sub">
                <div class='deta'>
                    <i class='fa fa-calendar'></i>
                    {{date}}
                </div>
            </div>
        </div>
    </div>
</script>

{% endraw %}

<script src="static/js/flow.js" type="text/javascript"></script>
<script src="static/js/filter.js" type='text/javascript'></script>

<script type="text/javascript">
    var flow = new Flow('my_rides');
    var filter = new Filter();
    filter.action('past');
</script>

{% endblock %}
